            <div class="action">
                <div id="wbc">
                    <label>White Balance Setting</label>
                    <select>
                        <option value=0 selected>Auto</option>
                        <option value=102400000 >HOLD</option>
                        <option value=85333333 >INCANDESCENT</option>
                        <option value=51200000 >D4000</option>
                        <option value=39384615 >D5000</option>
                        <option value=34133333 >SUNNY</option>

                        <option value=8541875 >59.94</option>
                        <option value=8533333 >60</option>
                    </select>
                </div>
            </div>        
        </div>
        <div class="_3a_right2">			
            <div class="title">曝光设置</div>            
            <div class="action">
                <div id="max_gain">
                    <label>max_gain :</label>
                    <select>
                        <option>30db</option>
                    </select>
                </div>
                <div id="exposure_mode">
                    <label>exposure_mode :</label>
                    <select>
                        <option>ANTI_FLICKER_50HZ</option>

                        <option>HOLD</option>
                    </select>
                </div>
                <div id="__dc_iris_duty">
                    <label>Balance Duty (1 ~ 999) :</label>
                    <input id="dc_iris_duty" type="range"  min="0" max="255" value="100" onchange="change(this.id)"><label id="_dc_iris_duty">100</label>
              </div>
                <div id="__ae_target_ratio">
                    <label>Exposure Target Factor (25% ~ 400%) :</label>
                    <input id="ae_target_ratio" type="range"  min="0" max="255" value="100" onchange="change(this.id)">
                    <label id="_ae_target_ratio">100</label>
              </div>
				
                <div id="shutter_min">
                    <label>shutter_min  :</label>
                    <select>
                        <option>1/8000</option>
                        <option>1/1024</option>
                        <option>1/960</option>
                        <option>1/480</option>
                        <option>1/240</option>
                        <option>1/120</option>

                        <option>1/480</option>
                        <option>1/240</option>
                        <option>1/120</option>
                        <option>1/100</option>
                        <option>1/60</option>
                        <option>1/50</option>
                        <option>1/30</option>
                        <option>1/25</option>
                    </select>
                </div>
                <div id="dc_iris">
                    <label>DC Iris Mode : :</label>
                    <select>
                        <option>OFF</option>
                        <option>ON</option>
                    </select>
                </div>

<script type="text/javascript">

{

</script>
